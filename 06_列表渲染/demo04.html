new Vue({
   data:{
    searchName:'',
    sortType:1,//1:原来   2：降序    3：升序
     persons:[
       {id:1,name:'hdcbkjbch',age:34},
       {id:3,name:'dhfkjwljn',age:56},
       {id:5,name:'aljovhjnv',age:46},
       {id:6,name:'wuiegfgoj',age:36},
       {id:8,name:'qiuwfiuhk',age:12},
       {id:9,name:'wiuefooic',age:23},
     ]
   },
   computed: {
     persons1(){
      const {searchName, persons, sortType} = this 
      const arr = persons.filter(p => p.name.indexOf(searchName) >= 0)

      if (sortType !==1) {
        if (sortType ===2) {
          arr.sort((p1,p2) => {//降
            return p2.age - p1.age
          })
        } else {
          arr.sort((p1,p2) => {//升
            return p1.age - p2.age
          })
        }
      }
      return arr
     }
   },
}).$mount('#test')
