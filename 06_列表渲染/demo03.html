<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="searchName">
    <ul>
      <li v-for="(person, index) in filterPersons" :key="person.id">
        {{person.id}}-{{person.name}}-{{person.age}}
      </li>
    </ul>
    <button @click='sortType=3'>年龄升序</button>
    <button @click='sortType=2'>年龄降序</button>
    <button @click='sortType=1'>原本排序</button>
  </div>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
  new Vue({
     el:'#app',
     data:{
       searchName:'',
       sortType:1 ,
       
       persons:[
         {id:1,name:'盖伦',age:22},
         {id:2,name:'嘉文',age:23},
         {id:3,name:'赵信',age:24},
         {id:4,name:'拉克丝',age:18},
         {id:5,name:'菲奥娜',age:20},
       ]
     },
     computed: {
       filterPersons(){
        const {searchName,sortType,persons} = this

        const arr = persons.filter(p => p.name.indexOf(searchName)!==-1)
        if (sortType!==1) {
          if (sortType===2) {
            arr.sort((p1,p2) => {
              return p2.age - p1.age
            })
          } else {
            arr.sort((p1,p2) => {
              return p1.age - p2.age
            })
          }
        }
        return arr
       }
     },
  })
  </script>
</body>
</html>
