<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <form action="/xxx" @submit.prevent='regist'>
    <span>用户名：</span>
    <input type="text" v-model="user.username"><br/>
    <span>密码：</span>
    <input type="password" v-model="user.pwd"><br/>
    <span>性别：</span>
    <input type="radio" id='female'v-model="user.sex" value='女'>
    <label for="female">女</label>
    <input type="radio" id="male" v-model="user.sex" value="男">
    <label for="male">男</label><br>
    <span>爱好：</span>
    <input type="checkbox" id='foot' v-model="user.likes" value='foot'>
    <label for='basket'>足球</label>
    <input type="checkbox" id='pingpang' v-model="user.likes" value='pingpang'>
    <label for='basket'>乒乓</label>
    <input type="checkbox" id='basket' v-model="user.likes" value='basket'>
    <label for='basket'>篮球</label>
    <span>城市：</span>
    <select v-model="user.cityId">
      <option value =''>未选择</option>
      <option :value='city.id' v-for="(city, index) in allCitys" :key="city.id">{{city.name}}</option>
    </select><br/>
    <span>介绍：</span>
    <textarea rows='10' v-model="user.info"></textarea><br><br>
    <input type="submit" value='注册'> 
    </form>
  </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
   el:'#demo',
   data:{
     user:{
       username:'',
       pwd:'',
       sex:'男',
       likes:['foot'],
       cityId:7,
       info:'atguigu',
     },
     allCitys:[
       {id:1,name:'BJ'},
       {id:3,name:'SZ'},
       {id:5,name:'SH'},
       {id:7,name:'WH'},
     ]
   },
   methods: {
     regist(){
       console.log(this.user)
       alert('提交请求')
     }
   },
})
</script>
</html>
